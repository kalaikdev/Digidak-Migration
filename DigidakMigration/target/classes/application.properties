# Documentum Connection Configuration
dctm.username=dmadmin
dctm.password=Sedin@123456
dctm.repository=NABARDUAT

# Query Filter for Export - Adjust as needed for Digidak records
query.where.clause=DATETOSTRING("r_creation_date", 'yyyy')='2017'

# Export Path
path.export=D:/NB Digidak Migration/DigidakMetadata_Export

# Thread Configuration
import.thread.count=5
export.thread.count=10
export.timeout.hours=24
import.date.format=dd/MM/yyyy, h:mm:ss a

# Import Target Path
import.legacy.digidakpath=/Digidak Legacy/V10

# File Operations
import.file.timeout.minutes=1

# ============================================================================
# DIGIDAK FOLDER MAPPINGS (Source: edmapp_letter_folder)
# Format: import.digidak.mapping.<csv_header>=<documentum_attribute>
# ============================================================================
import.digidak.object_type=cms_digidak_folder

import.digidak.mapping.r_object_id=migrated_id
import.digidak.mapping.object_name=object_name
import.digidak.mapping.subjects=letter_subject
import.digidak.mapping.r_creation_date=r_creation_date
import.digidak.mapping.r_creator_name=r_creator_name
import.digidak.mapping.priority=priority
import.digidak.mapping.uid_number=uid_number

# Constants (override CSV values)
import.digidak.constant.status=Closed
import.digidak.constant.is_migrated=true

# ============================================================================
# MOVEMENT REGISTER MAPPINGS (Source: edmapp_letter_movement)
# Target: cms_digidak_movement_re
# ============================================================================
import.movementregister.object_type=cms_digidak_movement_re

import.movementregister.mapping.r_object_id=migrated_id
import.movementregister.mapping.object_name=object_name
import.movementregister.mapping.status=status
import.movementregister.mapping.letter_subject=letter_subject
import.movementregister.mapping.completion_date=completed_date
import.movementregister.mapping.modified_from=performer
import.movementregister.mapping.letter_category=type_category
import.movementregister.mapping.send_to=assigned_user
import.movementregister.constant.is_migrated=true

# ============================================================================
# DOCUMENT MAPPINGS (Source: edmapp_letter_document)
# Target: cms_digidak_document (single document type for all)
# ============================================================================
import.document.object_type=cms_digidak_document

import.document.mapping.r_object_id=migrated_id
import.document.mapping.category=category
import.document.mapping.object_name=object_name
import.document.mapping.r_creation_date=created_on
import.document.mapping.r_creator_name=created_by

