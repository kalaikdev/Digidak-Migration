status = warn
name = DigidakMigrationLogConfig

appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n

appender.file.type = RollingFile
appender.file.name = fileLogger
appender.file.fileName = logs/digidak-migration.log
appender.file.filePattern = logs/digidak-migration-%d{yyyy-MM-dd}-%i.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

# Dedicated Import Log File
appender.importlog.type = RollingFile
appender.importlog.name = importLogger
appender.importlog.fileName = logs/digidak_import.log
appender.importlog.filePattern = logs/digidak_import-%d{yyyy-MM-dd}-%i.log
appender.importlog.layout.type = PatternLayout
appender.importlog.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.importlog.policies.type = Policies
appender.importlog.policies.size.type = SizeBasedTriggeringPolicy
appender.importlog.policies.size.size = 10MB
appender.importlog.strategy.type = DefaultRolloverStrategy
appender.importlog.strategy.max = 10
appender.importlog.append = true

rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = consoleLogger
rootLogger.appenderRef.file.ref = fileLogger

# Import Operation Logger - logs to both console and dedicated import log file
loggers = importOp, dfc

logger.importOp.name = com.nabard.digidak.migration.DigidakImportOperation
logger.importOp.level = info
logger.importOp.additivity = true
logger.importOp.appenderRef.importlog.ref = importLogger

# Suppress DFC Info logs
logger.dfc.name = com.documentum
logger.dfc.level = warn
logger.dfc.additivity = false
logger.dfc.appenderRef.stdout.ref = consoleLogger
logger.dfc.appenderRef.file.ref = fileLogger
