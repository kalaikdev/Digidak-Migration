# Migration Configuration Properties

# Thread pool configuration
migration.threadpool.size=8
migration.batch.size=10

# Retry configuration
migration.retry.attempts=3
migration.retry.delay.ms=1000

# Data paths
migration.data.export.path=DigidakMetadata_Export
migration.schema.path=DocumentumSchema/object model.csv

# Cabinet configuration
migration.cabinet.name=Digidak Legacy

# Folder structure
migration.folder.single.records=digidak_single_records
migration.folder.group.records=digidak_group_records
migration.folder.subletter.records=digidak_subletter_records

# Import behavior
migration.import.documents.to.subletters=false
migration.create.movement.registers=true

# Performance tuning
migration.enable.batch.operations=true
migration.enable.caching=true
migration.cache.size=1000

# Logging
migration.log.level=INFO
migration.log.progress.interval=100

# Subletter to Group folder mapping
# Subletters will be created INSIDE their respective group folders
# Format: subletter.<subletter-name>.parent=<group-folder-name>
# If not specified, will auto-detect from metadata or use first available group folder
